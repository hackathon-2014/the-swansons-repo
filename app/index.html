<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>hackathon</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="images/icomoon/style.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <div class="login">
      <form>
        <ul>
          <li><input type="text" name="username" placeholder="Username" required></li>
          <li><input type="text" name="password" placeholder="Password" required></li>
          <li><button class="button" type="submit">Login</button></li>
        </ul>
      </form>
    </div>


    <!-- NEW BUDGET FORM -->
    <form class="newBudget">
      <div class="budgetItemName">
        <h2>Budget Name:</h2>
        <input type="text" placeholder="Enter Budget Name" required>
      </div>
      <div class="budgetItemAmount">
        <h2>Budget Amount:</h2>
        $<input type="number" placeholder="Enter Budget Amount" required>
      </div>
    </form>

    <!-- NEW EXPENSE FORM -->
    <form class="newExpenseItem">
      <div class="expenseItemName">
        <h2>Name:</h2>
        <input type="text" placeholder="Enter Expense Name" required>
      </div>
      <div class="expenseItemAmount">
        <h2>Charge:</h2>
        $<input type="number" placeholder="Enter Expense Amount" required>
      </div>
      <div class="expenseItemDate">
        <h2>Date:</h2>
        <input type="date" placeholder="Enter Expense Date">
      </div>
      <div class="budgetItemCategory">
        <h2>Select a category:</h2>
        <select>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
        </select>
      </div>
      <div class="budgetItemReceipt">
        <input type="file" accept="image/JPEG">
      </div>
    </form>


    <!-- BUDGET TIMELINE -->
    <section class="budgetTimeline">
      <div class="budget">

      </div>
      <div class=expense>

      </div>
    </section>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

  </body>
</html>
